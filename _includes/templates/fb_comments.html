<!-- Initiate facebook -->
{%- include templates/facebook.html -%}

<!-- Display comments -->
<h4 class="page_comments-title">{{ site.comments.comments_label | default: "Comments" }}</h4>
<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-mobile="true" data-num-posts="{{ site.comments.facebook.num_posts | default: 5 }}" data-width="100%" data-colorscheme="{{ site.comments.facebook.colorscheme | default: 'light' }}"></div>
