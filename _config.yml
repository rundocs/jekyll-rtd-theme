title: jekyll-rtd-theme
lang: en
description: GitHub-flavored docs theme for Jekyll

theme: null

nav_version: true
edit: true

addons:
  - github
  - i18n
  - plugins
  - analytics

copyright:
  since:

readme_index:
  with_frontmatter: true

sass:
  style: compressed

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

# more control for page viewer
viewer:
  theme_addons: true
  translations: true
  analytics: true
  github:
    homepage: true
    download: true
    issues: true
    branch: true
    commit: true
  copyright:
    copyright: true
    time: true
    author: true

exclude:
  - Makefile
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - jekyll-rtd-theme.gemspec


